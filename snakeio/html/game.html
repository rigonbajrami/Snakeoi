<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakeoi</title>
    
    <!-- Main CSS and Font Awesome icons -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="game-page">
    
    <!-- Navigation bar with game title and user info -->
    <nav class="navbar">
        <h1 class="title">Snakeoi</h1>
        <div class="user-info">
            <span id="userDisplay"></span>
            <i class="fas fa-user-circle"></i>
            <button id="logoutBtn" class="auth-btn login-btn">Logout</button>
        </div>
    </nav>

    <!-- Main game area -->
    <div class="game-container">
        <div class="game-wrapper">
            <div class="score">SCORE <span id="score">00</span></div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <button id="restartBtn">RESTART</button>
        </div>
        
        <!-- Leaderboard display -->
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>
    
    <!-- Footer with creator info -->
    <footer class="footer">
        <p class="creator">Created by Rigon</p>
    </footer>
    
    <!-- Game JavaScript file -->
    <script src="/js/game.js"></script>
</body>
</html>
