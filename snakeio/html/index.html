<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakeoi - Login</title>
    
    <!-- Link to main stylesheet -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-page">

    <!-- Navigation bar with links to main pages -->
    <nav class="topbar">
        <ul>
            <li><a href="/html/home.html">Home</a></li>
        </ul>
    </nav>

    <!-- Login form container -->
    <div class="login-container">
        <h1 class="title">Snakeoi</h1>
        <form id="loginForm" class="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="auth-btn login-btn">Login</button>
        </form>
        
        <!-- Link to switch to registration form -->
        <p class="switch-auth">Don't have an account? <a href="#" id="showRegister">Register</a></p>
    </div>

    <!-- Registration form container, hidden initially -->
    <div class="register-container hidden">
        <h1 class="title">Snakeoi</h1>
        
        <!-- Display validation messages -->
        <div id="validationMessage" class="validation-message"></div>
        
        <!-- Registration form with validation requirements -->
        <form id="registerForm" class="auth-form">
            <input type="email" id="newEmail" placeholder="Email" required>
            <input type="tel" id="newNumber" placeholder="Phone Number (11 digits)" pattern="[0-9]{11}" required>
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            
            <!-- Password requirements note -->
            <small class="password-requirements">
                Password must contain:
                - At least 8 characters
                - One uppercase letter
                - One lowercase letter
                - One number
                - One special character
            </small>
            
            <button type="submit" class="auth-btn register-btn">Register</button>
        </form>
        
        <!-- Link to switch back to login form -->
        <p class="switch-auth">Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>

    <!-- Link to JavaScript file for handling form interactions -->
    <script src="/js/auth.js"></script>
</body>
</html>
